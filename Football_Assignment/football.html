<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Ground</title>
    <link href="./styles/football.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main-ground">
        <div class="left-ground">
            <div class="left-penalty-area"></div>
            <div class="left-goal-area"></div>
            <div class="left-dot-area"></div>
            <div class="left-penalty-semi-circle-area"></div>
            <div class="left-semi-circle-area"></div>            
        </div>
        <div class="semi-circle-inner"></div>      
        <div class="right-ground">
            <div class="right-penalty-area"></div>
            <div class="right-goal-area"></div>
            <div class="right-dot-area"></div>
            <div class="right-penalty-semi-circle-area"></div>
            <div class="right-semi-circle-area"></div>
            <div class="right-semi-circle-inner-area"></div>
        </div>
    </div>
</body>
</html>
